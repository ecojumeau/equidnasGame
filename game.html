<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>👾Equidnas: an online monster battle game.</title>
        <script src="./js/equidnas.js"></script>
    </head>
    <body>
        <h1>👾 Equidnas Battle</h1>
     
        <section id="selMonster-section">
            <h2>Choose your monster!:</h2>

            <label for="potoo">Potoo</label>
            <input type="radio" name="monster" id="potoo"/>

            <label for="bubbles">Bubbles</label>
            <input type="radio" name="monster" id="bubbles"/>

            <label for="tarsier">Tarsier</label>
            <input type="radio" name="monster" id="tarsier"/>
            
            <button id="selMonster-button">Select monster</button>
        </section>

        <section id="selAttack-section">
            <h2>Choose your attack!:</h2>

            <p>Your monster has <span>3</span> lives</p>
            <p>Enemy's monster has <span>3</span> lives</p>
            
            <p>
                <button id="fireButton">Fire 🔥</button>
                <button id="waterButton">Water 💦</button>
                <button id="earthButton">Earth 🍃</button>
            </p>
        </section>

        <section id="messages-section">
            <p>You attacked with FIRE, your enemy used EARTH. You win!</p>
        </section>

        <section id="restartGame-section">
            <button id="restartButton">Restart game</button>
        </section>
    </body>
</html>
